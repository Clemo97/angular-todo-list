<div class="main">
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>
  <ul>
    <!-- The *ngFor built in directive iterates over the 'items' in the array
      And each time *ngFor  creates a new list. The {{}} contain 'item.description' tells angular to
      populate each item's description.
    -->
    <li *ngFor="let item of items">{{item.description}}</li>
  </ul>
</div>
